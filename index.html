<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <div class="parent">
        <div class="login-panel">
            <label for="name">Фамилия Имя:</label>
            <input id="name" type="text" placeholder="Жужелица Жужжащяя" autocomplete="off">
            <br>
            <label for="uid">Идентификатор:</label>
            <input id="uid" type="text" placeholder="uay1894fbuawye524euf" autocomplete="off">
            <br>
            <label for="level">Желаемый уровень:</label>
            <input id="level" type="number" placeholder="от 1 до 15" autocomplete="off" min="1" max="15">
            <br>
            <input id="send" type="submit" value="Отправить">
        </div>
    </div>
</body>
</html>
